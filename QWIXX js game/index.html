<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/styles.css">
    <title>QWIXX Score Card</title>
</head>
<body>
    <div class="qwixxScoreCard">
        
        <h1 id="title">QWIXX Score Card</h1>   

        <section class="rows">
        
            <div class="row" id="redRow">
                <ul id="redUl">
                    <!-- add list of 2-12 here-->
                </ul>
            </div>

            <div class="row" id="yellowRow">
                <ul id="yellowUl">
                    <!-- add list of 2-12 here-->
                </ul>
            </div>
            
            <div class="row" id="greenRow">
                <ul id="greenUl">
                    <!-- add list of 2-12 here-->
                </ul>
            </div>

            <div class="row" id="blueRow">
                <ul id="blueUl">
                    <!-- add list of 2-12 here-->
                </ul>
            </div>
         
        </section>

        <section class="scoreInfo">
            <div>
                <ul id="scoreKey">
                    <!-- score key goes here 1-12 X's-->
                </ul>
            </div>
            <div>
                <p id="score"></p>
            </div>
        </section>
    </div>

<script src="js/scoreCard.js"></script>

</body>
</html>
